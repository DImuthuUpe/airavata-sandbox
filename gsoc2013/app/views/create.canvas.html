<div ng-controller="WorkflowCreator">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Workflow Creator</a>
      <ul class="nav">
        <li><a ng-click="addNode()" title="Add Node"><i class="icon-plus"></i></a></li>
        <li><a ng-click="addContainer()"  title="Add Container"><i class="icon-dropbox"></i></a></li>
        <li class="{{buttonState.move}}"><a ng-click="move()" title="Move Nodes"><i class="icon-hand-up"></i></a></li>
        <li class="{{buttonState.link}}"><a ng-click="link()" title="Link Nodes"><i class="icon-link"></i></a></li>
        <li class="{{buttonState.delete}}"><a ng-click="delete()" title="Delete Nodes"><i class="icon-trash"></i></a></li>
        <li class="{{buttonState.group}}"><a ng-click="group()" title="Select Multiple Nodes"><i class="icon-edit"></i></a></li>
        <li><a title="Save Workflow"><i class="icon-save"></i></a></li>
        <li><a ng-click="undo()" title="Undo"><i class="icon-undo"></i></a></li>
        <li><a ng-click="redo()" title="Redo"><i class="icon-repeat"></i></a></li>
        <li><a ng-click="clean()" title="Clear Workflow"><i class="icon-eraser"></i></a></li>
        <li><a ng-click="zoomIn()" title="Zoom In"><i class="icon-zoom-in"></i></a></li>
        <li><a ng-click="zoomOut()" title="Zoom Out"><i class="icon-zoom-out"></i></a></li>
        <li><a ng-click="panLeft()" title="Pan Left"><i class="icon-arrow-left"></i></a></li>
        <li><a ng-click="panDown()" title="Pan Down"><i class="icon-arrow-down"></i></a></li>
        <li><a ng-click="panUp()" title="Pan Up"><i class="icon-arrow-up"></i></a></li>
        <li><a ng-click="panRight()" title="Pan Right"><i class="icon-arrow-right"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="container" id="editor"></div>
</div>
